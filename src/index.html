<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script src="/build/adc-date.js"></script>
  </head>
  <body>
    <p>
      <adc-date-relative date="Sun Nov 18 2018 10:30:23"></adc-date-relative>
    </p>
    <p><adc-date-relative date="Nov 15 2018 23:12"></adc-date-relative></p>
    <p>
      <adc-date-relative
        date="Nov 20 2018 9:00"
        locale="es-ES"
      ></adc-date-relative>
    </p>
  </body>
</html>
